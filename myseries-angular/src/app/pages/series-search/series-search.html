<div class="search-box">
  <label>Title</label>
  <input [(ngModel)]="title" placeholder="e.g. Breaking Bad" />
  <label>Genre (optional)</label>
  <input [(ngModel)]="genre" placeholder="e.g. Drama" />
  <button (click)="search()">Search</button>
</div>

<div *ngIf="loading">Loading...</div>
<div *ngIf="error" class="error">{{ error }}</div>

<ul *ngIf="results?.length">
    <li *ngFor="let s of results">
    <img *ngIf="s.poster" [src]="s.poster" alt="poster" width="60" />
    <a [routerLink]="['/detail', s.imdbId]">{{ s.title }} ({{ s.year }})</a>
    <div *ngIf="s.genre">Genre: {{ s.genre }}</div>
  </li>
</ul>
