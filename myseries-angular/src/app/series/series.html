<div class="series-container">
  
  <header class="page-header">
    <button class="back-btn" (click)="goBack()">
      <span>‚Üê</span> Volver
    </button>
    <h2>B√∫squeda de Series</h2>
  </header>

  <div class="search-card">
    <div class="form-group">
      <label>T√≠tulo</label>
      <input type="text" [(ngModel)]="title" placeholder="Ej. Breaking Bad" />
    </div>

    <div class="form-group">
      <label>G√©nero</label>
      <select [(ngModel)]="genre">
        <option value="">Todos</option>
        <option *ngFor="let g of genres" [value]="g">{{ g }}</option>
      </select>
    </div>

    <div class="form-action">
      <button class="primary-btn" (click)="search()">
        Buscar
      </button>
    </div>
  </div>

  <div *ngIf="loading" class="state-message loading">
    <div class="spinner"></div> Buscando series...
  </div>
  
  <div *ngIf="error" class="state-message error">
    ‚ö†Ô∏è {{ error }}
  </div>

  <div class="series-grid">
    <div class="serie-card" *ngFor="let serie of series">
      
      <div class="poster-wrapper">
        <img *ngIf="serie.poster && serie.poster !== 'N/A'" [src]="serie.poster" alt="{{serie.title}}" />
        <div *ngIf="!serie.poster || serie.poster === 'N/A'" class="no-poster">
          <span>üé¨</span>
        </div>
      </div>

      <div class="card-content">
        <h3>{{ serie.title }}</h3>
        <div class="meta-info">
          <span class="year">{{ serie.year }}</span>
          <span class="genre-tag" *ngIf="serie.genre">{{ serie.genre }}</span>
        </div>

        <button class="fav-btn" (click)="addToFavorites(serie)">
          ‚≠ê Favoritos
        </button>
      </div>
