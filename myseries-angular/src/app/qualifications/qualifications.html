<div class="rating-wrapper">
  <div class="qualification-card">
    
    <header>
      <h2>⭐ Calificar Serie</h2>
      <p></p>
    </header>

    <div class="score-section">
      <label>Tu Puntuación</label>
      
      <div class="stepper-wrapper">

        <div class="display-box">
          <input type="number" [(ngModel)]="score" readonly /> <span class="total">/ 10</span>
        </div>
        <button class="step-btn" (click)="decrease()" [disabled]="score <= 1">
          −
        </button>

        <button class="step-btn" (click)="increase()" [disabled]="score >= 10">
          +
        </button>
      </div>
    </div>

    <div class="review-section">
      <label>Tu Reseña</label>
      <textarea 
        rows="5" 
        [(ngModel)]="review" 
        placeholder="¿Qué te pareció la trama? ¿Y los personajes? Escribe aquí..."
      ></textarea>
    </div>

    <div *ngIf="loading" class="loading-msg">
      <div class="spinner"></div> Guardando tu opinión...
    </div>

    <div class="actions">
      <button class="btn-cancel" (click)="cancel()" [disabled]="loading">
        Cancelar
      </button>
      
      <button class="btn-save" (click)="submit()" [disabled]="loading">
        Guardar
      </button>
    </div>

  </div>
</div>
