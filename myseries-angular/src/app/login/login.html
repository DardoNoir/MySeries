<div class="login-wrapper">
  <div class="login-card">
    <h1>My Series</h1>

    <input
      [(ngModel)]="userName"
      placeholder="Usuario"
      autocomplete="username"
    />

    <input
      [(ngModel)]="password"
      type="password"
      placeholder="ContraseÃ±a"
      autocomplete="current-password"
    />

    <button class="primary" (click)="login()">
      Ingresar
    </button>

    <button
      class="link"
      *ngIf="creatingUser"
      (click)="goToCreateUser()"
    >
      Crear usuario
    </button>

    <div class="error" *ngIf="error">
      {{ error }}
    </div>
  </div>
</div>
